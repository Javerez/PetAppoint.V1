<div class='demo-app'>
  <button class="btn btn-primary" routerLink="/home">Volver</button>
  <div class='demo-app-main'>
    <mat-form-field appearance="outline">
      <mat-label>Elige una fecha</mat-label>
      <input (dateInput)="buscarFecha($event)"  [min]="minDate" [max]="maxDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <full-calendar #calendar [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b *ngIf="!arg.event.allDay">{{ arg.event.start | date: 'HH:mm a' }}</b>
        <b *ngIf="arg.event.allDay">{{ arg.event.title}}</b>
        <i>{{ arg.event.extendedProps.nombreAnimal }}</i>
      </ng-template>

    </full-calendar>
  </div>

</div>
