<h1 mat-dialog-title>Agregar Fecha</h1>
<div mat-dialog-content  [formGroup]="formCita">
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Nombre del Animal</mat-label>
        <input matInput placeholder="Juan" formControlName="nombreAnimal">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email del Due√±o del Animal</mat-label>
        <input matInput placeholder="pepito123@gmail.com" formControlName="emailCliente" >
        <mat-error *ngIf="formCita.controls['emailCliente'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-label><h1>Tipo de Hora</h1></mat-label>
    <mat-radio-group class="tipo-radio-group"formControlName="tipo">
        <mat-radio-button class="tipo-radio-button" *ngFor="let tipo of tipoConsulta" [value]="tipo" >
            {{tipo}}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Elige una fecha</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Descripcion</mat-label>
        <textarea rows="6" matInput></textarea>
      </mat-form-field>  
</div>
<div mati-dialog-action class="botones" >
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button  style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close>Guardar</button>
</div>
