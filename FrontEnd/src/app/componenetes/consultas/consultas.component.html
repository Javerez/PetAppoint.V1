<section>
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
        <div class="card py-5 px-md-5 text-center">

            <h3>Consultas</h3>
            <ul *ngFor="let item of datos">
                <li>
                    <div class="card consulta">
                        Consulta {{item.idConsulta}}
                        {{item.nombreAnimal}}
                        {{item.fecha}}
                    </div>

                </li>
            </ul>
        </div>
        <button class="btn btn-primary" routerLink="/home">Volver</button>
        <button class="btn btn-secondary" (click)="abrirModal()">Agregar consulta</button>
    </div>
</section>


<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    </div>

    <div class="modal-body">
        <form [formGroup]="formCita" class="formulario needs-validation p-5" novalidate>
            <div class="col-12">
                <label class="form-label">Tipo de Consulta</label>
                <select class="form-select" id="tipo" name="tipo" formControlName="tipo" required>
                    <option disabled selected>Seleccione una opcion</option>
                    <option value="6">Consulta Veterinaria</option>
                    <option value="7">Operacion</option>
                </select>
            </div>
            <div *ngIf="formCita.controls['tipo'].getError('required') && formCita.controls['tipo'].touched"
                class="col text-danger">
                Selecione una opción
            </div>
            <br />
            <div class="col-12">
                <label class="form-label">Nombre del animal</label>
                <input class="form-control" id="nombreAnimal" formControlName="nombreAnimal" required>
            </div>
            <br />
            <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" formControlName="descripcion"cols="30" rows="5" required></textarea>
            </div>

            <div *ngIf="formCita.controls['descripcion'].getError('maxlenght') && formCita.controls['descripcion'].touched"
                class="col text-danger">
                Máximo 250 caracteres.
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            Close
        </button>
        <button type="submit" class="btn btn-outline-dark"(click)="agregarConsulta()">Ok</button>
    </div>
</ng-template>
